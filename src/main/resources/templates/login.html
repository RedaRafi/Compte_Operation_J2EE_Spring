<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"></meta>
<title>Login</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="../static/css/MyStyle.css" th:href="@{/css/MyStyle.css}" />
<link rel="stylesheet" type="text/css" href="../static/cnx/css/custom.css" th:href="@{/cnx/css/custom.css}" />

</head>
<body>
<div class="couche">

		<div id="wrapper">
			<div id="login" class="form">
				<section class="login_content">
					<form th:action="@{/login}" method="post">
						
						<h1>Espace de Connexion</h1>

						<p>Connectez-vous en saisissant votre Login et mot de passe pour commencer votre session</p>
						<br/>
						<hr class="separator"/>
						<input id="email" type="text" class="form-control" name="username" placeholder="Votre Login	" required="required" autofocus="autofocus"/>
						
						<input id="password" type="password" class="form-control" name="password" placeholder="Votre mot de passe" required="required"/>
						
							<div th:if="${param.error}" class="red">
								<label>informations incorrectes</label>
							</div>
							<div th:if="${param.logout}" class="green">
								<label>vous avez deconect√©s avec success</label>
							</div>
						
						<button class="btn btn-success btn-lg" type="submit">Se connecter</button>
						
<br/><br/><br/><br/><br/><br/><br/>
						<div class="separator">
							<br/>
							

							<p class="copyright"><strong>Copyright &copy; 2019.</strong></p>
						</div>
					</form>
					<!-- form -->
				</section>
				<!-- content -->
			</div>
		</div>

	</div>
	<script type="text/javascript">
		$('body .couche').height($(window).height());
	</script>
</body>
</html>
